{% extends "blog/layout.html" %}
{% load static %}

{% block body %}
<div class="new-title">
    <h1>Create New Account</h1>
</div>
<div class="register-div">
    <form class="register-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mb-3" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control mb-3" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control mb-3" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control mb-3" type="password" name="passwordConf" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
</div>
{% endblock %}
